        type: string
      first_name:
        type: string
      last_name:
        type: string
      password:
        type: string
      phone_number:
        type: string
    required:
    - email
    - first_name
    - last_name
    - password
    - phone_number
    type: object
  dtos.SignUpResponse:
    properties:
      msg:
        type: string
      success:
        type: boolean
    required:
    - msg
    - success
    type: object
  dtos.Slices-dtos_ProductResponse:
    properties:
      body:
        items:
          $ref: '#/definitions/dtos.ProductResponse'
        type: array
    type: object
  dtos.Slices-entity_Categories:
    properties:
      body:
        items:
          $ref: '#/definitions/entity.Categories'
        type: array
    type: object
  dtos.Slices-entity_Suppliers:
    properties:
      body:
        items:
          $ref: '#/definitions/entity.Suppliers'
        type: array
    type: object
  dtos.StockHeader:
    properties:
      active:
        type: integer
      all:
        type: integer
      archive:
        type: integer
      draft:
        type: integer
    type: object
  dtos.StockInInventory:
    properties:
      header:
        $ref: '#/definitions/dtos.StockHeader'
      limit:
        type: integer
      page:
        type: integer
      stock:
        items:
          $ref: '#/definitions/dtos.Inventory'
        type: array
    type: object
  dtos.Supplier:
    properties:
      city:
        type: string
      district:
        type: string
      email:
        type: string
      name:
        type: string
      street:
        type: string
      ward:
        type: string
    required:
    - email
    - name
    type: object
  dtos.UpdateInventory:
    properties:
      available:
        type: string
      currency_code:
        type: string
      id:
        type: string
      price:
        type: string
      product_id:
        type: string
      specs:
        $ref: '#/definitions/dtos.InventorySpecification'
      status:
        type: string
    type: object
  dtos.UpdateProductInfo:
    properties:
      RAM:
        items:
          type: integer
        type: array
      SSD:
        items:
          type: integer
        type: array
      category_id:
        type: string
      description:
        type: string
      display:
        type: string
      id:
        type: integer
      name:
        type: string
      price:
        type: string
      screen:
        type: string
      status:
        type: string
