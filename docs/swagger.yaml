  dtos.ProductRequest:
    properties:
      RAM:
        items:
          type: integer
        type: array
      SSD:
        items:
          type: integer
        type: array
      category_id:
        type: string
      description:
        type: string
      display:
        type: string
      name:
        type: string
      price:
        type: string
      screen:
        type: string
      status:
