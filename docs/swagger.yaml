          type: string
        type: array
      price:
        type: string
      product_id:
        type: string
      product_name:
        type: string
      specs: {}
      status:
        type: string
    required:
    - available
    - currency_code
    - price
    - product_id
    type: object
  dtos.InventoryDetail:
    properties:
      available:
        type: string
      color:
        type: string
      color_img:
        type: string
      currency_code:
        type: string
      image:
        items:
          type: string
        type: array
      price:
        type: string
      product_id:
        type: string
      specs: {}
      status:
        type: string
    required:
    - available
    - currency_code
    - price
    - product_id
    type: object
  dtos.InventorySpecification:
    properties:
      ram:
        type: string
      ssd:
        type: string
    type: object
  dtos.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  dtos.LoginResponse:
    properties:
      email:
        type: string
      success:
        type: boolean
      token:
        type: string
    required:
    - email
    - success
    - token
    type: object
  dtos.OK:
    properties:
      msg:
        type: string
