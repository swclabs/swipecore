      user_email:
        type: string
      user_id:
        type: integer
      user_name:
        type: string
      uuid:
        type: string
    type: object
  dtos.ProductDetail:
    properties:
      SSD:
        items:
          $ref: '#/definitions/dtos.DetailSSD'
        type: array
      color:
        items:
          $ref: '#/definitions/dtos.DetailColor'
        type: array
      display:
        description: Display Super AMOLED
        type: string
      image:
        description: Image of product
        items:
          type: string
        type: array
      name:
        description: Name of product
        type: string
      screen:
        description: Screen 6.1 inch
        type: string
    type: object
  dtos.ProductOrderSchema:
    properties:
      currency_code:
        type: string
      id:
